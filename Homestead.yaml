---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: harvey
name: harvey
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "./"
      to: "/home/vagrant/harvey"

sites:
    - map: harvey.app
      to: "/home/vagrant/harvey/public"

databases:
    - harvey
    - harvey_dusk


dist: ubuntu trusty
git:
  depth: 3
language: php
php:
- '7.1'
cache:
  yarn: true
  directories:
  - "$HOME/.composer/cache"
  - "$HOME/node_modules"
services:
  - redis-server
before_install:
- nvm install 7
- nvm use 7
- npm cache clean
- npm install
before_script:
- touch /home/travis/build/HomeHero/harvey/harvey.sqlite
- phpenv config-rm xdebug.ini
- composer self-update
- composer install --no-interaction
script:
- vendor/bin/phpunit
branches:
  only:
  - master
  - develop
  - /-release$/
notifications:
  email: false
  slack:
    rooms:
      secure: 
    template:
      - "%{commit_message} on `%{branch}` by %{author}: %{message}"
      - "Elapsed Time: %{elapsed_time}"
      - "Build details: %{build_url}"

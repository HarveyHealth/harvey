git:
  depth: 3
language: php
php:
- 7.0
cache:
  directories:
  - "$HOME/.composer/cache"
before_script:
- phpenv config-rm xdebug.ini
- composer self-update
- composer install --no-interaction
script:
- vendor/bin/phpunit
branches:
  only:
  - master
notifications:
  email: false
  slack:
    rooms:
      secure: 
    template:
      - "%{commit_message} on `%{branch}` by %{author}: %{message}"
      - "Elapsed Time: %{elapsed_time}"
      - "Build details: %{build_url}"
